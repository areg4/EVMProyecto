<!-- {% load static %} -->
<div class="container">
	<div class="row text-center mt-4 mb-4">
		<div class="col-12">
			<h1>Miembro: {{miembro.nombre}}</h1>
		</div>		
	</div>	
	<div class="row">
		<div class="col-12">
			<form onsubmit="return false" id="form-actualizar-perfil-miembro" method="post">
				{% csrf_token %}
				<div class="row">
					<div class="col-6">
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" id="nombreMiembro" name="nombreMiembro" class="form-control inputActMiem" value="{{miembro.nombre}}">
						</div>
						<div class="form-group">
							<label>Perfil</label>
							<select class="form-control inputActMiem" name="perfil">
								<option value="1" {% if miembro.perfil == 1 %} selected {% endif %}>Administrador</option>
								<option value="2" {% if miembro.perfil == 2 %} selected {% endif %}>Programador</option>
							</select>
						</div>
					</div>
					<div class="col-6">
						<div class="col-4 offset-md-4">
							<img id="imgPerfilMiembro" src="{% static 'imgs/user.png' %}" class="rounded-circle bg-white">
						</div>
					</div>					
				</div>
				<div class="row mt-5">
					<div class="col-12">
						<div class="form-group">
							<div class="col-12 text-center">
								<input type="submit" data-id="{{miembro.id}}" name="actualizarPerfilMiembro" id="actualizarPerfilMiembro" class="btn btn-primary" value="Actualizar datos" disabled>
								<button class="btn btn-danger eliminarMiembro" data-id="{{miembro.id}}">Eliminar Miembro</button>
							</div>								
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>	
</div>
