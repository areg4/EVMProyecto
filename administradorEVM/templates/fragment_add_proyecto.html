{% load static %}
<div class="container">
	<div class="row text-center mt-4 mb-4">
		<div class="col-12">
			<h1>Añadir un Nuevo Proyecto</h1>
		</div>		
	</div>	
	<div class="row">
		<div class="col-12">
			<form onsubmit="return false" id="form-add-proyecto" method="post">
				{% csrf_token %}
				<div class="row">
					<div class="col-6">
						<div class="form-group">
							<label>Nombre del Proyecto</label>
							<input type="text" id="nombreProyecto" name="nombreProyecto" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Resumen</label>
							<textarea rows="4" class="form-control" name="resumen" placeholder="Resumen"></textarea>
						</div>
						<div class="form-group">
							<label>Objetivo Principal</label>
							<input type="text" id="objetivoPrincipal" name="objetivoPrincipal" class="form-control">
						</div>
					</div>
					<div class="col-6">	
						<div class="form-group">
							<label>Objetivos</label>
							<textarea rows="4" class="form-control" name="objetivos" placeholder="Resumen"></textarea>
						</div>
						<div class="form-group">
							<label>Fecha de Inicio</label>
							<input type="date" id="fechaInicio" name="fechaInicio" class="form-control">
						</div>	
						<div class="form-group">
							<label>Fecha de Final</label>
							<input type="date" id="fechaFinal" name="fechaFinal" class="form-control">
						</div>	
						<div class="form-group">
							<label>Responsable</label>
							<select class="form-control" name="idResponsable">
								{% for usuario in usuarios %}
									<option value="{{usuario.id}}"> {{usuario.nombre}} </option>
								{% endfor %}
							</select>
						</div>	
					</div>					
				</div>
				<div class="row mt-5">
					<div class="col-12">
						<div class="form-group">
							<div class="col-12 text-center">
								<input type="submit" name="enviarFormAddP" id="enviarFormAddP" class="btn btn-primary" value="Añadir Proyecto">
							</div>								
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
